<mat-toolbar>
  <button mat-button routerLink="/menu">Menu</button>
</mat-toolbar>
<mat-card>
  <mat-card-title>Product Management</mat-card-title>
  <mat-card-content>
    <button mat-raised-button color="primary" (click)="createProduct()">Add Product</button>
    <mat-list>
      <mat-list-item *ngFor="let product of products">
        {{ product.name }} - {{ product.price }}
        <button mat-button (click)="updateProduct(product)">Edit</button>
        <button mat-button (click)="deleteProduct(product.id!)">Delete</button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
